<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <title>Add New Rating</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header :: header}">header</div>

<div class="row">
    <div class="col-md-8 mx-auto rounded border p-4 m-4">
        <h2 class="text-center mb-5">Add New Rating</h2>
        <form method="post" th:object="${ratings}">
            <div class="row mb-3">
                <label class="col-sm-4 col-form-label">Rating Value</label>
                <div class="col-sm-8">
                    <input class="form-control" type="number" step="0.1" min="0" max="10" th:field="${ratings.rating}">
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-4 d-grid p-2 m-2">
                    <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Submit</button>
                </div>
                <div class="col-sm-4 d-grid p-2 m-2">
                    <a class="btn btn-outline-danger btn-block"  th:href="@{/}" role="button">Cancel</a>
                </div>
                <div class="col-sm-4 d-grid p-2 m-2">
                    <a class="btn btn-outline-success btn-block" th:href="@{/}" role="button">Go back</a>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
