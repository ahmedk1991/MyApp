<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Categories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>


<div th:replace="~{fragments/header :: header}"></div>
<div class="forum-div">
    <img th:src="@{/img/forum2_image.jpg}" alt="">
    <h1>Our Community</h1>


</div>
<div class="container-forum">
    <h4 class="posts" th:text="|All Posts: (${count})|"></h4>
    <div th:each="post: ${allPosts}" class="row">
        <div class="col-md-4 margin-btm-20">
            <div class="quote dark">
                <blockquote>
                    <p th:text="${post.post}">

                    </p>
                </blockquote>
            </div>
            <div class="quote-footer text-right">
                <div class="quote-author-img">
                    <img th:src="@{/img/{filename}(filename=${post.imageFileName})}" th:alt="${post.imageFileName}">
                </div>
                <h4 th:text="${post.getName()}"></h4>
                <p>
                    <strong th:text="${post.getDate()}">posted at:</strong>
                </p>
            </div>
        </div>
    </div>
</div>


<a class="btn btn-info" style="width: 25%;margin:5%;" th:href="@{/products/createpost}">Add Posts+</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
