<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header :: header}">header</div>



<h1 th:text="${game.get().name}" class="centered-text">Game details</h1>




<div class="row">
    <div th:class="${game}" class="col-sm-8 mb-2 ">
        <div class="card" style="margin:4%;">
            <img th:src="@{/img/{image}(image=${game.get().imageFileName})}" class="card-img-top" alt="Game Image" th:alt="${game.get().name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${game.get().name}">Game Name</h5>


            </div>
        </div>
    </div>
</div>
<div class="container">
    <div th:each=" review: ${game.get().getReviews()}" >
    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-md-2 ">
                    <img src="https://image.ibb.co/jw55Ex/def_face.jpg" class="img img-rounded img-fluid"/>
                    <p th:text="${review.getDate()}" class="text-secondary text-center"></p>
                </div>
                <div class="col-md-10">
                    <p>
                        <a class="float-left"><p th:text="${review.getName()}"></p></a>

                    </p>
                    <div class="clearfix"></div>
                   <p th:text="${review.review}"></p>
                    <p>
                        <a class="float-right btn btn-outline-primary ml-2"> <i class="fa fa-reply"></i> Reply</a>
                        <a class="float-right btn text-white btn-danger"> <i class="fa fa-heart"></i> Like</a>
                    </p>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
