<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Game Categories</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<h1 class="text-center my-4">Choose Your Category</h1>

<div class="container">
    <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col1">
            <div class="card h-100">
                <img src="/img/horror_image.jpg" class="card-img-top" alt="Horror Games">
                <div class="card-body">
                    <h5 class="card-title">Horror Games</h5>
                    <a th:href="@{/products/listcategory/{category}(category=Horror)}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>


        <div class="col2">
            <div class="card h-100">
                <img src="/img/action_image.jpg" class="card-img-top" alt="Action Games">
                <div class="card-body">
                    <h5 class="card-title">Action Games</h5>
                    <a th:href="@{/products/listcategory/{category}(category=Action)}" class="btn btn-primary">View</a>

                </div>
            </div>
        </div>


        <div class="col3">
            <div class="card h-100">
                <img src="/img/adventure_img.jpg" class="card-img-top" alt="Adventure Games">
                <div class="card-body">
                    <h5 class="card-title">Adventure Games</h5>
                    <a th:href="@{/products/listcategory/{category}(category=Adventure)}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>

        <div class="col4">
            <div class="card h-100">
                <img src="/img/survival_image.jpg" class="card-img-top" alt="Survival Games">
                <div class="card-body">
                    <h5 class="card-title">Survival Games</h5>
                    <a th:href="@{/products/listcategory/{category}(category=Survival)}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>


        <div class="col5">
            <div class="card h-100">
                <img src="/img/shooter_image.jpg" class="card-img-top" alt="Shooter Games">
                <div class="card-body">
                    <h5 class="card-title">Shooter Games</h5>
                    <a th:href="@{/products/listcategory/{category}(category=Shooter)}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="background-div">
    <img th:src="@{/img/footer_image.png}">

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
