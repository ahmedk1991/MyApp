<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header :: header}">header</div>


<div class="container">
    <h1 class="text-center my-4">My games</h1>
    <a class="btn btn-primary" href="products/games">Games</a>

    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="game : ${allgames}">
            <td th:text="${game.id}"></td>
            <td th:text="${game.name}"></td>
            <td th:text="${game.category}"></td>
            <td th:text="${game.price}"></td>
            <td>
                <img th:src="@{/img/${game.imageFileName}}" th:alt="${game.name}" style="width: 100px; height: auto;">
            </td>
            <td th:text="${game.createdAt}"></td>

            <td>

                <a th:href="@{/games/edit/{id}(id=${game.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/games/delete/{id}(id=${game.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}">footer</div>
</body>
</html>
