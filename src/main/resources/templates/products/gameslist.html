<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div th:replace="~{fragments/header :: header}">header</div>


<div class="container">
    <h1 class="text-center my-4">My games</h1>
    <a class="btn btn-primary" href="/products/create">Add Game +</a>

    <div class="row mb-2">
        <div class="col"><strong>ID</strong></div>
        <div class="col"><strong>Name</strong></div>
        <div class="col"><strong>Category</strong></div>
        <div class="col"><strong>Price</strong></div>
        <div class="col"><strong>Image</strong></div>
        <div class="col"><strong>Console</strong></div>
        <div class="col"><strong>Action</strong></div>
    </div>

    <div th:each="game : ${allgames}" class="row mb-2">
        <div class="col" th:text="${game.id}"></div>
        <div class="col" th:text="${game.name}"></div>
        <div class="col" th:text="${game.category}"></div>
        <div class="col" th:text="${game.price + ' Eur'}"></div>
        <div class="col">
            <img th:if="${game.imageFileName}" th:src="@{/img/{filename}(filename=${game.imageFileName})}"
                 th:alt="${game.name}" style="width: 100px; height: auto;">
        </div>
        <div class="col" th:text="${game.console}"></div>
        <div class="col">
            <a th:href="@{/products/edit/{id}(id=${game.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/products/delete/{id}(id=${game.id})}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete')">Delete</a>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<div th:replace="~{fragments/footer :: footer}">footer</div>

</body>
</html>
